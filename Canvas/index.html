<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animation</title>
</head>
<body>
	<canvas id="myCanvas" width="500" height="500" style="border:5px solid #000000;">

	</canvas>
	<script type="text/javascript">
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	var x = 0;
	ctx.translate(50,0);
function draw(){
		
		
		ctx.clearRect(-100,-100,1200,1200);
		for(var i =0; i<6; i++){
			for (var j = 0; j<8; j++) {
			ctx.beginPath();
			ctx.arc(-75+x+(j*100),-75-x+(i*100),25,0,2*Math.PI);
			ctx.rect(-50+x+(i*100),-50-x+(j*100),50,50);
			ctx.stroke();
			}
		}
		if(x<=-100)x=0;
		x = x-1;
	}
	
	window.setInterval(draw,10)
	</script>
</body>
</html>
